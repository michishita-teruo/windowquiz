<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>windows</title>

    <!-- reset.css ress -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />

    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-8BqDl3Y4/MGJr81Mz9Uq6Z1twU3gHJo+XWf/i3rPbC8bq5eDAAwVaG4T9qj2ue8D"
        crossorigin="anonymous"></script>



    <!--  css -->
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="desktop">
        <div class="icon" onclick="openWindow()">
            <img class="icon_img" src="./icon/vscode.svg" alt="vscode_icon" data-bs-toggle="tooltip" title="クイズ起動">
            <p class="icon_text">VSCode<br>クイズ</p>
        </div>

        <div class="icon" id="icon2" onclick="openWindowQuiz02()">
            <img class="icon_img" src="./icon/icons8-python-48.png" alt="python_icon" data-bs-toggle="tooltip"
                title="クイズ起動">
            <p class="icon_text">よく使う<br>英語クイズ</p>
        </div>
        <div id="window" class="window" style="display: none;">
            <div class="window-header" id="window-header">
                <div class="window-header-title">
                    <img class="win_head_img" src="./icon/vscode.png" alt="VSCode">
                    <p class="win_head_title">VSCodeクイズ</p>
                </div>
                <div class="window-header-tray">
                    <button class="win_head_button" id="" onclick="minimizeWindow()">
                        <img class="win_head_img" src="./icon/icons8-マイナス-24.png" alt="最小化ボタン">
                    </button>
                    <button class="win_head_button" id="maximizeWindow" onclick="maximizeWindow()">
                        <img class="win_head_img" src="icon/icons8-最大化ボタン-48.png" alt="最大化ボタン">
                    </button>
                    <button class="win_head_button" id="windowWindow" onclick="windowWindow()" style="display: none;">
                        <img class="win_head_img" src="icon/icons8-すべてオフします。-50 (1).png" alt="ウィンドウ化ボタン">
                    </button>
                    <button class="win_head_button" id="windowcloseB" onclick="closeWindow()">
                        <img class="win_head_img" src="./icon/icons8-バツ-50.png" alt="閉じるボタン">
                    </button>
                </div>

            </div>
            <div class="window-content">
                <!-- ウィンドウの内容 -->
                <div id="js-question" style="color: white;">
                    <p>Microsoft Windows [Version 10.0.22621.2715]<br>
                        (c) Microsoft Corporation. All rights reserved.<br>
                        <br>
                        C:\Users\admin><br>
                    </p>
                </div>
                <div class="" id="select_btn">
                    <button type="button" class="mx-1 btn btn-dark quiz-button">Primary</button>
                    <button type="button" class="mx-1 btn btn-dark quiz-button">Primary</button>
                    <button type="button" class="mx-1 btn btn-dark quiz-button">Primary</button>
                </div>
            </div>
        </div>
    </div>

    <div id="taskbar">
        <div id="taskbar-icons">
        </div>
        <div id="start-menu">
            <div class="icon_wrapper" onclick="taskWindow()">
                <img class="icon_img" src="./icon/windows_icon.png" alt="">
            </div>
            <div id="search-container">
                <input type="text" id="search-box" placeholder="検索" data-bs-toggle="tooltip" title="dummy">
                <img class="" src="./icon/icons8-虫眼鏡-30.png" alt="Search" id="search-icon">
            </div>
            <div class="icon_wrapper">
                <img class="icon_img" src="./icon/icons8-ファイルエクスプローラー-新しい-48.png" alt="" data-bs-toggle="tooltip"
                    title="dummy">
            </div>
            <div class="icon_wrapper">
                <img class="icon_img" src="./icon/icons8-クロム-48.png" alt="" data-bs-toggle="tooltip" title="dummy">
            </div>
            <div class="icon_wrapper">
                <img class="icon_img" src="./icon/icons8-歯車-48.png" alt="" data-bs-toggle="tooltip" title="dummy">
            </div>
            <div class="icon_wrapper" id="task_vscode_icon" onclick="openWindow()">
                <img class="icon_img" src="./icon/vscode.png" alt="">
            </div>
            <div class="icon_wrapper" id="task_python_icon" onclick="openWindowQuiz02()">
                <img class="icon_img" src="./icon/icons8-python-48.png" alt="">
            </div>
        </div>
        <div id="system-tray">
            <div id="weather" data-bs-toggle="tooltip" title="現在気温を表示">
            </div>
            <div id="time_items" data-bs-toggle="tooltip" title="現在時刻を表示">
                <div id="time"></div>
                <div id="date"></div>
            </div>
        </div>
    </div>

    <div id="menu" style="display: none;">
        <!-- メニューの内容 -->
        <div id="menu_window">
            <div id="menu_window_footer">
                <div class="icon_wrapper">
                    <img class="icon_img " id="user_icon" src="./icon/icons8-ユーザー-48.png" alt="">
                </div>
                <div class="icon_wrapper">
                    <img class="icon_img" id="power_icon" src="./icon/icons8-シャットダウン-60 (1).png" alt=""
                        onclick="closeCurrentTab()" data-bs-toggle="tooltip" title="このページを閉じます">
                </div>
            </div>
            <div class="d-flex " id="">

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-8BqDl3Y4/MGJr81Mz9Uq6Z1twU3gHJo+XWf/i3rPbC8bq5eDAAwVaG4T9qj2ue8D"
        crossorigin="anonymous"></script>


    <script>
        // ツールチップの有効化
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl);
        });
    </script>



</body>

</html>
